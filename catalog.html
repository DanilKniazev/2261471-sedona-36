        <section class="filter">
            <h2 class="visually-hidden">Фильтры гостиниц</h2>
            <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">
                <button class="button" type="submit">Применить</button>
                <button class="button" type="reset">Сбросить</button>

                <fieldset class="catalog-filter-group">
                    <legend class="catalog-filter-title">Инфраструктура:</legend>
                    <ul class="catalog-filter-list">
                    <li class="catalog-filter-item">
                        <label class="control">
                          <input class="control-input" type="checkbox" name="swimming-pool" checked>
                        Бассейн
                        </label>
                    </li>
                    <li class="catalog-filter-item">
                        <label class="control">
                          <input class="control-input" type="checkbox" name="parking" checked>
                        Парковка
                        </label>
                    </li>
                    <li class="catalog-filter-item">
                        <label class="control">
                          <input class="control-input" type="checkbox" name="Wi-Fi">
                        Wi-Fi
                        </label>
                    </li>
                </ul>
                </fieldset>

                <fieldset class="catalog-filter-group">
                    <legend class="catalog-filter-title">Тип жилья:</legend>
                    <ul class="catalog-filter-list">
                        <li class="catalog-filter-item">
                            <label class="control">
                                <input class="control-input" type="radio" name="type-of-dwelling" value="hotel"
                                checked>Гостиница
                            </label>
                        </li>
                        <li class="catalog-filter-item">
                            <label class="control">
                                <input class="control-input" type="radio" name="type-of-dwelling" value="motel">
                                Мотель
                            </label>
                        </li>
                        <li class="catalog-filter-item">
                            <label class="control">
                                <input class="control-input" type="radio" name="type-of-dwelling" value="apartments">
                                Апартаменты
                            </label>
                        </li>
                    </ul>
                </fieldset>
